<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<form action="/api/pets" method="post">
			<label for="petName">Cual es el nombre de tu mascota:</label>
			<input type="text" name="petName" id="petName" placeholder="Firulais" />
			<br />
			<label for="petAge">Cual es la edad de tu mascota:</label>
			<input type="number" name="petAge" id="petAge" placeholder="5" />
			<br />
			<label for="petType">Cual es la raza de tu mascota:</label>
			<input type="text" name="petType" id="petType" placeholder="Labrador" />
			<br />
			<button type="submit">Enviar</button>
		</form>
	</body>
</html>
